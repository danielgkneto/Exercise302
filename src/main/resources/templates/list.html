<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TODO List</h1>
<a href="/add">Add a task</a><br />
<div th:each="toDo : ${todoList}">
    <h4 th:inline="text">Task: [[${toDo.name}]] / Due date: [[${toDo.dueDate}]] / Priority: [[${toDo.priority}]]</h4>
</div>
</body>
</html>
